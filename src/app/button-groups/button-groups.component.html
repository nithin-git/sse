<div class="card shadow-sm p-3 mb-5 bg-white rounded">
    <div class="row">
        <span class="container-label">{{tileId}}</span>
        <div class="col-6 p-4 text-center" *ngFor="let button of buttons">
            <button class="btn btn-outline-dark" (click)="buttonClicked(button)">{{button}}</button>
        </div>
    </div>
</div>
